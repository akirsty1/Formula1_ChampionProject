<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Grand Prix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
body {
            background-color: white;
            font-family: "Roboto", sans-serif;
            color: #000;
            text-align: center;
            padding: 1px;
        }

        .encabezado {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 40px;
            width: 100%;

        }

        .hamburguesa {
            font-size: 28px;
            cursor: pointer;
            margin-left: 50px;
        }

        .menu_img1 {
            height: 70px;
           display: block;
           margin-top: 10px;
           justify-content: center;
           
        }

        .menu_img2 {
            height: 40px;
            margin-right: 20px;
        }

        .boton-desplegable {
            width: 100%;
            height: 40px;
            padding: 10px 20px;
            display: flex;
            margin-top: 10px;
            justify-content: center;
            padding: 20px;
            margin: 20px 0;
        }

        .boton-desplegable select {
            width: 180px;
            height: 42px;
            border: 1px solid #ccc;
            color: #555;
            border-radius: 7px;
            padding: 5px 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: Roboto, sans-serif;
            outline: none;
        }

        .circuitos {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 50px;
            box-sizing: border-box;
            margin: 0 auto;
            max-width: 300px;
        }

        .img-circuito {
            width: 55px;
            height: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-decoration: none;
            color: #444;
            padding: 10px;
        }
              
        .linea-gp {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #444;
            text-align: center;
            justify-content: flex-start;
        }

        .texto-circuito {
            margin-left: 10px;
            font-size: 16px;
        }
    </style>
</head>
