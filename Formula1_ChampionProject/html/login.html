<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: "Roboto", sans-serif;
            color: #000;
            text-align: center;
            padding: 1px;
        }

        .logo {
            padding: 20px;
        }

        .form {
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }

        .labels {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 7px;
            margin-top: 10px;
            display: block;
            
        }

        .box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .inicio_sesion {
            margin: 10px auto;
            width: 300px;
            background-color: #C00000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 1000px;
            margin-bottom: 10px;
        }

        .texto {
            margin: auto;
            margin-top: 5px;
            margin-bottom: 5px;
            width: 300px;
            font-size: 14px;
            color: black;
        }

        span {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 5px;
            padding: 10px;
            border: #000 solid 1px;
            border-radius: 10px;
            justify-content: center;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:visited {
            color: grey;
        }

        a:hover {
            color: #C00000;
        }

        a:active {
            color: purple;
        }

        .google {
            color: white;
            justify-content: center;
            padding: 30px;
            border-radius: 1000px;
        }

        .olvidado {
            margin: 20px auto;
            width: 300px;
            font-size: 15px;
        }

    </style>
</head>
<body>
    <div class="logo"><img src="/img/Iconos/logooo.png" alt="logo_f1" width="300" height="300"></div>

        <div class="form">
            <form action="">
                <label class="labels">Email</label>
                <input class="box" type="text" placeholder="tucorreo@ejemplo.com"><br>
                <label class="labels">Contraseña</label>
                <input class="box" type="password" placeholder="********">
            </form>
        </div>

        <form action="Inicio.html">
            <input type="submit" value="Iniciar sesión" class="inicio_sesion">
        </form>        
        
        <div class="texto"><p>o continúa con</p></div>
        
        <span><a href="https://www.google.com/?safe=active&ssui=on" class="google">Google</a></span> 
        <span><a href="https://www.facebook.com/?locale=es_ES" class="google">Facebook</a></span>
        
        <div class="olvidado"><p>¿Has olvidado tu contraseña? <a href="Login.html"><u>Contáctanos.</u></a></p></div>
</body>
</html>
