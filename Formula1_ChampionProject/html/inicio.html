<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: "Roboto", sans-serif;
            color: #000;
            text-align: center;
            padding: 1px;
            margin: 0;
        }

        .encabezado {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 40px;
            width: 100%;

        }

        .hamburguesa {
            font-size: 28px;
            cursor: pointer;
            margin-left: 50px;
        }

        .menu_img1 {
            height: 70px;
           display: block;
           margin-top: 10px;
           justify-content: center;
           
        }

        .menu_img2 {
            height: 40px;
            margin-right: 20px;
        }

        .banner {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .imagen-fondo {
            width: 100%;
            height: auto;
            object-fit: cover;
            min-height: 300px;
        }

        .titulo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 18px;                    
        }
       
        .footer {
            background-color: #C00000;
            color: white;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 15px 40px;
            gap: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            box-sizing: border-box;
        }

        .footer-logo {
            height: auto;
            width: 60px;
            display: block;
        }

        .terminos {
            font-size: 14px;
            margin: 0;
            font-weight: bold;
            align-self: start;
        }

        .dropdown { position: relative; display: inline-block; }
    
        .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-content a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
    .dropdown-content a:hover { background-color: #f1f1f1; }

    </style>
</head>
<body>
    
    <div class="encabezado">
    <span class="hamburguesa">☰</span> 
    <img src="/img/Iconos/logooo.png" class="menu_img1">
    <img src="/img\Iconos\usuario.png" class="menu_img2">
    </div>
    
    <div class="banner">
    <div class="imagen-fondo">
    <img src="/img/Iconos/image (2).png" width="100%" height="300px">
    </div>
    <h2 class="titulo">¿Qué quieres hacer?</h2>
    </div>
    
    <div class="contenido">
        <div><button class="boton" onclick="location.href='html/GP.html'">Grand Prix</button></div>
        <div><button class="boton" onclick="location.href='html/Equipos.html'">Equipos</button></div>
        <div><button class="boton" onclick="location.href='html/Pilotos.html'">Pilotos</button></div>
        <div><button class="boton" onclick="location.href='html/Clasificacion.html'">Clasificación</button></div>   
    </div>

    
    <div class="footer">
        <img src="/img/Iconos/image (3).png" alt="F1-logo" class="footer-logo">
        <p class="terminos">Términos y condiciones.</p>
    </div>
    
</body>
</html>
